<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
      th, td {
          padding: 5px;
      }
    </style>
    <script>
        function colorize(params) {
            const oddRows = document.querySelectorAll('table tr:nth-child(even)');
            let oddRowsArr = [...oddRows];
            for(let row of oddRowsArr) {
                row.style.background = 'teal';
            }
        }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Town</th>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Sofia</td>
      </tr>
      <tr>
        <td>Nick</td>
        <td>Varna</td>
      </tr>
      <tr>
        <td>Didi</td>
        <td>Ruse</td>
      </tr>
      <tr>
        <td>Tedy</td>
        <td>Varna</td>
      </tr>
    </table>
    <button onclick="colorize()">Colorize</button>
  </body>
</html>
