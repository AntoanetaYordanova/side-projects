<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc() {
           let numOne = document.getElementById('num1');
           let numTwo = document.getElementById('num2');
           let result = Number(numOne.value) + Number(numTwo.value);
           let sum = document.getElementById('sum');
           sum.value = result;
        }
    </script>
</head>
<body>
    <input type="text" name="" id="num1"> <h2>+</h2>
    <input type="text" name="" id="num2"> <h2>=</h2>
    <input type="text" name="" id="sum"> <button id="calc" onclick="calc()">Calc</button>
</body>
</html>
