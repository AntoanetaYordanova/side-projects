<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showText(params) {
            const element = document.getElementById('text');
            document.getElementById('more').style.display = 'none';
            element.style.display = 'inline'
        }
    </script>
</head>
<body>
    <p>Welcome to Show More text</p>
    <a href="#" id="more" onclick="showText()"><em>Show more text</em></a>
    <p id="text" style="display: none">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia numquam officiis aut laboriosam, earum impedit enim aperiam, magnam labore voluptatum sit sequi non perspiciatis itaque esse animi facilis harum nihil!</p>
  
</body>
</html>
